name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04]
        cc: [gcc]
        include:
          - os: ubuntu-20.04
            cc: gcc
            python_version: "3.11"
          - os: ubuntu-22.04
            cc: gcc
            python_version: "3.11"
          - os: ubuntu-24.04
            cc: gcc
            python_version: "3.11"
    name: ${{ matrix.os }} - ${{ matrix.cc }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        shell: bash
        run: |
          sudo apt-get update
          if [ "${{ matrix.os }}" = "ubuntu-20.04" ] || [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            sudo apt-get install -y software-properties-common curl
            sudo add-apt-repository -y ppa:deadsnakes/ppa
            sudo apt-get update
            sudo apt-get install -y python3.11 python3.11-dev python3.11-distutils curl
          elif [ "${{ matrix.os }}" = "ubuntu-24.04" ]; then
            sudo apt-get install -y python3 python3-dev python3-distutils url
          else
            echo "${{ matrix.os }} not supported"
            exit 1
          fi

          # Install pip for Python 3.11
          curl -sS https://bootstrap.pypa.io/get-pip.py | python3.11

      - name: Install Python dependencies
        shell: bash
        run: |
          python3.11 --version
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install numpy torch --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Build Project
        shell: bash
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                -DBUILD_TESTS=ON \
                -DQUAKE_ENABLE_GPU=OFF \
                -DPython_EXECUTABLE=$(which python3.11) \
                ..
          make bindings -j2