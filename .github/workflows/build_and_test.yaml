name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BUILD_TYPE: Debug

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/marius-team/quake/ubuntu-latest:latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Build project
        run: |
          git config --global --add safe.directory '*'
          eval "$(conda shell.bash hook)"
          conda activate test-env
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                -DQUAKE_USE_NUMA=OFF \
                -DQUAKE_ENABLE_GPU=OFF \
                -DBUILD_TESTS=ON \
                -DQUAKE_USE_AVX512=OFF \
                ../
          make bindings -j2
          make quake_tests -j2

      - name: Run tests
        run: |
            cd build
            test/cpp/quake_tests

  python_build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/marius-team/quake/ubuntu-latest:latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Debug Checkout
        run: |
          ls -R

      - name: Build project
        run: |
          git config --global --add safe.directory '*'
          eval "$(conda shell.bash hook)"
          conda activate test-env
          pip install .
            python -m pytest test/python