name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Ubuntu 20.04 GCC", artifact: "Linux.7z",
            os: ubuntu-20.04,
            cc: "gcc", cxx: "g++"
          }
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y software-properties-common
            sudo add-apt-repository -y ppa:deadsnakes/ppa
            sudo apt-get update
            sudo apt-get install -y python3.13 python3.13-dev python3.13-distutils
            curl -sS https://bootstrap.pypa.io/get-pip.py | python3.13
          else
            echo "$RUNNER_OS not supported"
            exit 1
          fi

      - name: Install Quake dependencies
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          python3.13 --version
          python3.13 -m ensurepip --upgrade
          python3.13 -m pip install --upgrade pip
          python3.13 -m pip install numpy torch --extra-index-url https://download.pytorch.org/whl/cpu


