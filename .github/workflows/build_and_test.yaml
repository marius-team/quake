name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BUILD_TYPE: Debug

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/marius-team/quake/ubuntu-latest:latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Build project
        run: |
          git config --global --add safe.directory '*'
          eval "$(conda shell.bash hook)"
          conda activate test-env
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                -DQUAKE_USE_NUMA=OFF \
                -DQUAKE_ENABLE_GPU=OFF \
                -DBUILD_TESTS=ON \
                ../
          make bindings -j2
          make quake_tests -j2

      - name: Run tests
        run: |
            cd build
            test/cpp/quake_tests --gtest_filter=DynamicInvertedListTest.*
            test/cpp/quake_tests --gtest_filter=DynamicIVFTest.*

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Miniconda
        run: |
          # Download and install Miniconda
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O /tmp/miniconda.sh
          bash /tmp/miniconda.sh -b -p $HOME/miniconda

          # Initialize conda
          echo ". $HOME/miniconda/etc/profile.d/conda.sh" >> ~/.bashrc

      - name: Create conda environment
        run: |
          source ~/.bashrc
          conda env create -f environments/macos/conda.yaml
        shell: bash

      - name: Build project
        run: |
          eval "$(conda shell.bash hook)"
          conda activate test-env
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DQUAKE_USE_NUMA=OFF \
                -DQUAKE_ENABLE_GPU=OFF \
                -DBUILD_TESTS=ON \
                ../
          make bindings -j2
          make quake_tests -j2
        shell: bash

      - name: Run tests
        run: |
          cd build
          test/cpp/quake_tests --gtest_filter=DynamicInvertedListTest.*
          test/cpp/quake_tests --gtest_filter=DynamicIVFTest.*
        shell: bash