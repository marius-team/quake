name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Ubuntu 20.04 GCC", artifact: "Linux.7z",
            os: ubuntu-20.04,
            cc: "gcc", cxx: "g++"
          }
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13-dev"

      - name: Install dependencies
        working-directory: ${{github.workspace}}
        shell: bash
        run:   |
          python3.13 --version
          python3.13 -m ensurepip --upgrade
          python3.13 -m pip install --upgrade pip
          python3.13 -m pip install --upgrade python-dev
          python3.13 -m pip install numpy torch --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Build Quake Python Bindings
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTS=ON -DQUAKE_ENABLE_GPU=OFF -DPython_EXECUTABLE=$(which python3.13) ../
          make bindings -j2
          cd ..