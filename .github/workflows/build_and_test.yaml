name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  determine-container:
    runs-on: ubuntu-latest
    outputs:
      container_image: ${{ steps.determine.outputs.container_image }}
    steps:
      - name: Determine and Build Container
        id: determine
        uses: ./.github/actions/determine-container
        with:
          event-before: ${{ github.event.before }}
          sha: ${{ github.sha }}

  build_and_test:
    needs: determine-container
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.determine-container.outputs.container_image }}
    steps:
      - name: Setup Environment
        uses: ./.github/actions/setup-env
      - name: Build Quake for Testing
        uses: ./.github/actions/build-quake
        with:
          build_method: "cmake"
          build_type: "Debug"
          cmake_options: "-DQUAKE_USE_NUMA=OFF -DQUAKE_ENABLE_GPU=OFF -DBUILD_TESTS=ON"
          target: "bindings quake_tests"
      - name: Run C++ Tests
        run: |
          cd build
          test/cpp/quake_tests
      - name: Run Python Tests
        run: |
          pip install .
          pip install pytest
          python -m pytest test/python