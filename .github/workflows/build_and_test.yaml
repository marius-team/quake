name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-container:
    uses: ./.github/workflows/container_setup.yaml

  build_and_test:
    needs: setup-container
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup-container.outputs.container_image }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Activate quake-env
        shell: bash
        run: |
          source /opt/miniconda/etc/profile.d/conda.sh
          conda activate quake-env
          
          conda info --envs
          echo "CONDA_DEFAULT_ENV=$CONDA_DEFAULT_ENV"

          pip install pytest
          python -c "import torch; print('Torch version:', torch.__version__)"

      - name: Build C++
        run: |
          source /opt/miniconda/etc/profile.d/conda.sh
          conda activate quake-env
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                -DQUAKE_USE_NUMA=OFF \
                -DQUAKE_ENABLE_GPU=OFF \
                -DBUILD_TESTS=ON \
                -DQUAKE_USE_AVX512=OFF \
                ../
          make bindings -j2
          make quake_tests -j2

      - name: Run C++ Tests
        shell: bash
        run: |
          ./build/test/cpp/quake_tests

      - name: Run Python Tests
        shell: bash
        run: |
          source /opt/miniconda/etc/profile.d/conda.sh
          conda activate quake-env
          pip install .
          pip install pytest
          python -m pytest test/python