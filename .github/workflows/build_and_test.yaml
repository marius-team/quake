name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-env:
    uses: ./.github/workflows/setup_environment.yaml

  build_and_test:
    needs: setup-env
    runs-on: ubuntu-latest
    outputs:
      container_image: ${{ steps.setup-env.outputs.container_image }}
    steps:
      - name: Build C++
        uses: ./.github/actions/build-quake
        with:
          build_method: "cmake"
          build_type: "Debug"
          cmake_options: "-DQUAKE_USE_NUMA=OFF -DQUAKE_ENABLE_GPU=OFF -DBUILD_TESTS=ON"
          target: "quake_tests"
      - name: Build Python
        uses: ./.github/actions/build-quake
        with:
          build_method: "python"
          build_type: "Release"
      - name: Run C++ Tests
        shell: bash
        run: |
          ./build/test/cpp/quake_tests
      - name: Run Python Tests
        shell: bash
        run: |
          pip install pytest
          python -m pytest test/python