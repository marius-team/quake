name: Build and Publish Docs

on:
  push:
    branches: [ main ]

jobs:
  setup-container:
    uses: ./.github/workflows/container_setup.yaml

  build_docs:
    needs: setup-container
    runs-on: ubuntu-latest
    outputs:
      container_image: ${{ steps.setup-container.outputs.container_image }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-env
      - name: Build Quake for Docs
        uses: ./.github/actions/build-quake
        with:
          build_method: "cmake"
          build_type: "Release"
          target: "quake"
      - name: Build Sphinx Documentation
        working-directory: docs
        run: |
          conda run -n quake-env sphinx-build -b html . _build/html
      - name: Deploy Documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html