name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
#  pull_request:
#      branches: [ main ]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: environments/ubuntu-latest/Dockerfile
          tags: ghcr.io/marius-team/quake/ubuntu-latest:latest
          push: true

  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/marius-team/quake/ubuntu-latest:latest
    needs: [build-and-push-image]
    steps:
      - uses: actions/checkout@v4

      - name: Build project
        run: |
          git config --global --add safe.directory '*'
          eval "$(conda shell.bash hook)"
          conda activate test-env
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DQUAKE_USE_NUMA=OFF -DQUAKE_ENABLE_GPU=OFF -DBULD_TESTS=ON../
          make bindings -j2