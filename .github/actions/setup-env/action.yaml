name: Setup Environment
description: "Checks out code and sets up the common conda environment."
on:
  workflow_call:
    inputs:
      env-name:
        description: "Name of the conda environment to activate"
        required: false
        type: string
        default: "quake-env"
      extra-commands:
        description: "Optional extra shell commands to run after setup"
        required: false
        type: string
        default: ""
runs:
  using: "composite"
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Conda Environment
      shell: bash
      run: |
        # Ensure GitHub's safe.directory is set (needed on some runners)
        git config --global --add safe.directory '*'
        # Source conda's initialization script.
        source /opt/miniconda/etc/profile.d/conda.sh
        # Activate the specified conda environment.
        conda activate ${{ inputs.env-name }}
        # Install any common Python dependencies.
        pip install pyyaml

    - name: Run Extra Commands
      if: ${{ inputs.extra-commands != '' }}
      shell: bash
      run: ${{ inputs.extra-commands }}