dataset:
  name: sift1m
  num_queries: 100
  k: 10

trials: 5
warmup: 10

indexes:
  - name: Quake-1worker
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 1
      use_numa: false
    search_params:
      nprobe: 100

  - name: Quake-4worker
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 4
      use_numa: false
    search_params:
      nprobe: 100

  - name: Quake-16worker
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 16
      use_numa: false
    search_params:
      nprobe: 100

  - name: Quake-1worker
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 1
      use_numa: true
    search_params:
      nprobe: 100

  - name: Quake-4worker
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 4
      use_numa: true
    search_params:
      nprobe: 100

  - name: Quake-16worker
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 16
      use_numa: true
    search_params:
      nprobe: 100

  - name: FaissIVF
    index: IVF
    build_params:
      nc: 1000
      metric: l2
    search_params:
      nprobe: 100

output:
  results_csv: numa_single_query_results.csv