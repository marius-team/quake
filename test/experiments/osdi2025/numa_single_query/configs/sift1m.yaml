dataset:
  name: sift1m
  num_queries: 100
  k: 10

trials: 5
warmup: 10

indexes:
  - name: Quake_1
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 1
      use_numa: false
    search_params:
      nprobe: 1000

  - name: Quake_4
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 4
      use_numa: false
    search_params:
      nprobe: 1000

  - name: Quake_16
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 16
      use_numa: false
    search_params:
      nprobe: 1000

  - name: Quake_1_numa
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 1
      use_numa: true
    search_params:
      nprobe: 1000

  - name: Quake_4_numa
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 4
      use_numa: true
    search_params:
      nprobe: 1000

  - name: Quake_16_numa
    index: Quake
    build_params:
      nc: 1000
      metric: l2
      num_workers: 16
      use_numa: true
    search_params:
      nprobe: 1000

  - name: FaissIVF
    index: IVF
    build_params:
      nc: 1000
      metric: l2
    search_params:
      nprobe: 1000

  - name: SCANN
    index: SCANN
    build_params:
      num_leaves: 1000
      metric: l2
    search_params:
      leaves_to_search: 1000

  - name: FaissHNSW
    index: HNSW
    build_params:
      m: 64
      ef_construction: 128
      metric: l2
    search_params:
      ef_search: 32

  - name: DiskANN
    index: DiskANN
    build_params:
      complexity: 128,
      graph_degree: 64
      metric: l2
    search_params:
      complexity: 32

  - name: SVS
    index: SVS
    build_params:
      graph_max_degree: 64
      window_size: 128
      metric: l2
    search_params:
      search_window_size: 32

output:
  results_csv: numa_single_query_results.csv